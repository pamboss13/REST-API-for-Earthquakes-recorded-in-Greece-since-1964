			<option value = "Larissa">Larissa</option>
			<option value = "Volos">Volos</option>
			<option value = "Kws">Kws</option>

			<option value = "Serres">Serres</option>
			<option value = "Kozani">Kozani</option>
			<option value = "Karditsa">Karditsa</option>
			<option value = "Preveza">Preveza</option>
			<option value = "Kastoria">Kastoria</option>
			<option value = "Mytilini">Mytilini</option>
			<option value = "Chios">Chios</option>
			<option value = "Salamina">Salamina</option>
			<option value = "Nafplio">Nafplio</option>
			<option value = "Mykonos">Mykonos</option>
			
		</select>
	
	</div>
	
	<div class="f" id="f">
	
		<label for="magnitude">Magnitude:</label>
		
		<select name="magnitudes" id="magnitude" onChange="getMagnitude(this)" autocomplete="off">
			<option value="" selected>--Please choose an option--</option>
			<option value="0">0-1</option>
			<option value="1">1-2</option>
			<option value = "2">2-3</option>
			<option value="3">3-4</option>
			<option value = "4">4-5</option>
			<option value="5">5+</option>
			
		</select>
	
	</div>
	
	
	<div class ="b" id="years">
	<label for="year">Year:</label>
		
		<input type="text" id="year">
		
	</div>
	
	<div class="c" id="sub">
	<input type="submit" value="Submit" onclick="UpdateYear()">
	<p id="demo" ></p>
	</div>
	
	<div class="d" id="clear">
	<input type="submit" value="Clear Markers" onclick="ClearMarkers()">

	</div>
	
	<div class="e" id="colors">
	<p id="demo2" ></p>
	</div>
